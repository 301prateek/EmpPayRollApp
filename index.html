<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Employee payroll form</title>
</head>
<!-- UC1 -->
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="" />
            <div>
                <span class="emp-text">Employee</span><br />
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
<!-- UC2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
            </div>
	</form>
    </div>
<!-- UC3 -->
    <div class="row-content">
         <label class="label text" for="profile">Profile image</label>
             <div class="profile-radio-content">
                 <label>
                     <input type="radio" id="profile1" name="profile" value="../assets/profile-img1.JPG" required>
                        <img class="profile" id="image1" src="../assets/images/image1.png" alt="">
                     </label>
                     <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-img2.JPG" required>
                        <img class="profile" id="image2" src="../assets/images/image2.png" alt="">
                     </label>
                     <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-img3.JPG" required>
                        <img class="profile" id="image3" src="../assets/images/image3.png" alt="">
                     </label>
                     <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-img4.JPG" required>
                        <img class="profile" id="image4" src="../assets/images/image4.png" alt="">
                 </label>
             </div>
    </div>
<body>
<html>
